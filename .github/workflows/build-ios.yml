name: Build iOS App

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Build web app
      run: npm run build

    - name: Upload web build
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: |
          dist/
          www/
          .vite/

  build-ios:
    needs: build-web
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download web build
      uses: actions/download-artifact@v4
      with:
        name: web-build

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Capacitor
      run: |
        npm install -g @capacitor/core @capacitor/cli @capacitor/ios

    - name: Initialize Capacitor
      run: |
        npx cap init "MedManager" "com.medmanager.app" --web-dir=www

    - name: Prepare web directory
      run: |
        mkdir -p www
        if [ -d "dist" ]; then
          cp -r dist/* www/
        elif [ -d ".vite/renderer" ]; then
          cp -r .vite/renderer/* www/
        fi
        ls -la www/

    - name: Add iOS platform
      run: npx cap add ios

    - name: Sync to iOS
      run: npx cap sync ios

    - name: List iOS files
      run: |
        ls -la ios/
        ls -la ios/App/

    - name: Build iOS (without signing)
      run: |
        cd ios/App
        xcodebuild -workspace App.xcworkspace -scheme App -configuration Debug -destination generic/platform=iOS build CODE_SIGNING_ALLOWED=NO

    - name: Create iOS bundle
      run: |
        cd ios/App
        mkdir -p ../../ios-output
        cp -r build ../../ios-output/ 2>/dev/null || echo "No build folder"
        cp -r App.xcworkspace ../../ios-output/
        cp -r App.xcodeproj ../../ios-output/ 2>/dev/null || echo "No xcodeproj"

    - name: Upload iOS project
      uses: actions/upload-artifact@v4
      with:
        name: MedManager-iOS-Project
        path: ios-output/
