        <script>
            // Add a fallback script loader for production
            document.addEventListener('DOMContentLoaded', function() {
                // Check if the module script failed to load
                setTimeout(function() {
                    // If no app container exists yet, try to load the script directly
                    if (!document.getElementById('app-container') || 
                        document.getElementById('app-container').children.length === 0) {
                        console.log('Module script may have failed, trying direct script');
                        var script = document.createElement('script');
                        script.src = './src/renderer.js';
                        script.type = 'text/javascript';
                        document.head.appendChild(script);
                        
                        // Also try additional paths
                        ['./dist/assets/index.js', './assets/index.js'].forEach(function(path) {
                            var altScript = document.createElement('script');
                            altScript.src = path;
                            altScript.type = 'text/javascript';
                            document.head.appendChild(altScript);
                            console.log('Trying alternative script path:', path);
                        });
                    }
                }, 500); // Give the module script some time to load
            });
            
        // Medical search functionality is handled in renderer.js

        // Zoom control logic
        const zoomRange = document.getElementById('zoom-range');
        const zoomValue = document.getElementById('zoom-value');
        if (zoomRange && zoomValue) {
            zoomRange.addEventListener('input', function() {
                const percent = zoomRange.value;
                document.documentElement.style.fontSize = (percent/100) + 'em';
                zoomValue.textContent = percent + '%';
                localStorage.setItem('medmgr-zoom', percent);
            });
            // Restore zoom from localStorage
            const saved = localStorage.getItem('medmgr-zoom');
            if (saved) {
                zoomRange.value = saved;
                document.documentElement.style.fontSize = (saved/100) + 'em';
                zoomValue.textContent = saved + '%';
            }
        }

            // Initialize contact system
            window.addEventListener('DOMContentLoaded', () => {
                loadContacts(); // Load contacts when the app starts
                
                // Handle contact selection
                contactList.addEventListener('change', (e) => {
                    const selectedContact = contacts.find(c => c.phone === e.target.value);
                    if (selectedContact) {
                        contactName.value = selectedContact.name;
                        contactPhone.value = selectedContact.phone;
                        contactEmail.value = selectedContact.email || '';
                    }
                });

                // Handle phone calls
                const makeCallBtn = document.getElementById('make-call-btn');
                makeCallBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const selectedPhone = contactList.value;
                    if (selectedPhone) {
                        try {
                            await window.electronAPI.makePhoneCall(selectedPhone);
                        } catch (error) {
                            console.error('Failed to initiate call:', error);
                        }
                    } else {
                        alert('Please select a contact first');
                    }
                });

                // Handle video calls
                const makeVideoCallBtn = document.getElementById('make-video-call-btn');
                makeVideoCallBtn.addEventListener('click', async (e) => {
                    e.preventDefault();
                    const selectedContact = contacts.find(c => c.phone === contactList.value);
                    if (selectedContact) {
                        // Use the existing Zoom meeting functionality
                        const meetingBtn = document.getElementById('start-meeting-btn');
                        if (meetingBtn) {
                            meetingBtn.click();
                        }
                    } else {
                        alert('Please select a contact first');
                    }
                });
            });

            // Load contacts from the system
            async function loadContacts() {
                try {
                    contacts = await window.electronAPI.getContacts();
                    console.log('Loaded contacts:', contacts); // Debug log
                    if (contactList) {
                        contactList.innerHTML = '<option value="">Select a contact...</option>';
                        if (contacts && contacts.length > 0) {
                            contacts.forEach(contact => {
                                const option = document.createElement('option');
                                option.value = contact.phone;
                                option.textContent = `${contact.name}: ${contact.phone}`;
                                contactList.appendChild(option);
                            });
                        } else {
                            // Add a sample contact if none exist
                            const sampleContact = {
                                name: 'Sample Contact',
                                phone: '123-456-7890',
                                email: 'sample@example.com'
                            };
                            await window.electronAPI.addContact(sampleContact);
                            const option = document.createElement('option');
                            option.value = sampleContact.phone;
                            option.textContent = `${sampleContact.name}: ${sampleContact.phone}`;
                            contactList.appendChild(option);
                        }
                    }
                } catch (error) {
                    console.error('Error loading contacts:', error);
                }
            }

            // Function to add a contact
            async function addContactToApp(contact) {
                try {
                    await window.electronAPI.addContact(contact);
                    await loadContacts(); // Refresh the contact list
                    console.log('Contact added successfully:', contact);
                } catch (error) {
                    console.error('Error adding contact:', error);
                }
            }

            // Handle form submission
            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const contact = {
                    name: contactName.value,
                    phone: contactPhone.value,
                    email: contactEmail.value
                };
                try {
                    await addContactToApp(contact);
                    contactForm.reset();
                    console.log('Contact added successfully:', contact);
                    // Reload the contacts list to show the new contact
                    await loadContacts();
                } catch (error) {
                    console.error('Error adding contact:', error);
                    alert('Failed to add contact. Check the console for details.');
                }
            });
            if (contactForm) {
                contactForm.onsubmit = function(e) {
                    e.preventDefault();
                    const name = document.getElementById('contact-name').value.trim();
                    const phone = document.getElementById('contact-phone').value.trim();
                    const email = document.getElementById('contact-email').value.trim();
                    if (!name || !phone) return;
                    const contact = { name, phone, email };
                    contacts.push(contact);
                    addContactToApp(contact);
                    renderContacts();
                    contactForm.reset();
                };
            }
            function renderContacts() {
                if (!contactList) return;
                if (contacts.length === 0) { contactList.innerHTML = '<em>No contacts added.</em>'; return; }
                contactList.innerHTML = '<ul style="padding-left:18px;">' + contacts.map((c,i) => `<li><b>${c.name}</b> - ${c.phone}${c.email ? ' - ' + c.email : ''}</li>`).join('') + '</ul>';
            }
            renderContacts();

            // Expose contacts to AI agent (window for demo, real integration would use a function)
            window.getContactListForAI = function() { return contacts; };
            </script>

        <script>
        // Custom context menu for copy/paste on all text inputs and textareas
        document.addEventListener('DOMContentLoaded', function() {
            function showMenu(e, el) {
                e.preventDefault();
                // Remove any existing menu
                let oldMenu = document.getElementById('custom-context-menu');
                if (oldMenu) oldMenu.remove();
                // Create menu
                let menu = document.createElement('div');
                menu.id = 'custom-context-menu';
                menu.style.position = 'fixed';
                menu.style.left = e.clientX + 'px';
                menu.style.top = e.clientY + 'px';
                menu.style.background = '#222';
                menu.style.color = '#fff';
                menu.style.border = '1px solid #555';
                menu.style.padding = '4px 0';
                menu.style.zIndex = 9999;
                menu.style.fontSize = '0.9em';
                menu.style.borderRadius = '4px';
                menu.style.minWidth = '90px';
                // Copy
                let copy = document.createElement('div');
                copy.textContent = 'Copy';
                copy.style.padding = '4px 16px';
                copy.style.cursor = 'pointer';
                copy.onmouseenter = () => copy.style.background = '#444';
                copy.onmouseleave = () => copy.style.background = '';
                copy.onclick = function() {
                    el.select();
                    document.execCommand('copy');
                    menu.remove();
                };
                // Paste
                let paste = document.createElement('div');
                paste.textContent = 'Paste';
                paste.style.padding = '4px 16px';
                paste.style.cursor = 'pointer';
                paste.onmouseenter = () => paste.style.background = '#444';
                paste.onmouseleave = () => paste.style.background = '';
                paste.onclick = async function() {
                    if (navigator.clipboard) {
                        const text = await navigator.clipboard.readText();
                        el.setRangeText(text, el.selectionStart, el.selectionEnd, 'end');
                    }
                    menu.remove();
                };
                menu.appendChild(copy);
                menu.appendChild(paste);
                document.body.appendChild(menu);
                // Remove menu on click elsewhere
                document.addEventListener('mousedown', function handler() {
                    menu.remove();
                    document.removeEventListener('mousedown', handler);
                });
            }
            document.querySelectorAll('input[type="text"], input[type="password"], input[type="tel"], input[type="date"], input[type="datetime-local"], textarea').forEach(el => {
                el.addEventListener('contextmenu', function(e) { showMenu(e, el); });
            });
        });
        </script>
